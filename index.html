<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstagramBootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-------------------- Nav bar -------------------------->
  <div class="container">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid d-flex justify-content-between">

        <!-------------------- Left Side -------------------------->
        <div class="nav-left d-flex align-items-center ">
          <i class="fa-brands fa-instagram fs-2"></i> <a class="navbar-brand"><strong>Instagram</strong></a>
        </div>

        <!-------------------- Right side-------------------------->
        <form class="d-flex align-items-center">
          <div>
            <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#modalbutton"
              type="button"><strong>Create a new post</strong></button>
          </div>

          <!-----------------------modal del boton------------------>
          <div class="modal fade" id="modalbutton" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">

                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new post</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body ">
                  <p> Caption: </p>
                  <textarea class="form-control" placeholder="Add the caption of your post here"></textarea>
                  <div class="d-flex mt-3 gap-4">
                    <div><i class="fa-solid fa-camera fs-4"></i></div>
                    <div><i class="fa-solid fa-location-dot fs-4"></i></div>
                  </div>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Public</button>
                </div>

              </div>
            </div>
          </div>

          <!----------------------Settings Button----------------------->

          <div class="btn-group ">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="fa-solid fa-gear"></i>
            </button>



            <ul class="dropdown-menu dropdown-menu-end">
              <li><button class="dropdown-item" type="button">Profile</button></li>
              <li><button class="dropdown-item" type="button">Accesibility</button></li>
              <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
              <li><button class="dropdown-item text-danger" type="button">Log Out</button></li>
            </ul>
          </div>

        </form>
      </div>


  </div>
  </nav>



  <!--------------------------Nav & Tab ------------------------>
  <!-- ---------------Nav Estructure------------>
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" data-bs-toggle="tab" href="#Photos">
        <i class="fa-solid fa-table-cells text-dark"></i>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#Scroll">
        <i class="fa-solid fa-square text-dark"></i>
      </a>
    </li>

  </ul>



  <!-------------------- Tab content------------------>
  <div class=" container tab-content">


    <!-------------------Photos tab--------------------------->
    <div class=" tab-pane show active" id="Photos">
      <div class="row g-2">
        <div class="col-12 col-sm-6 col-md-4"><img src="https://picsum.photos/id/4/200/300" class="img-fluid w-100">
        </div>
        <div class="col-12 col-sm-6 col-md-4"><img src="https://picsum.photos/id/5/200/300" class="img-fluid w-100">
        </div>
        <div class="col-12 col-sm-6 col-md-4"><img src="https://picsum.photos/id/6/200/300" class="img-fluid w-100">
        </div>
        <div class="col-12 col-sm-6 col-md-4"><img src="https://picsum.photos/id/7/200/300" class="img-fluid w-100">
        </div>
        <div class="col-12 col-sm-6 col-md-4"><img src="https://picsum.photos/id/8/200/300" class="img-fluid w-100">
        </div>
        <div class="col-12 col-sm-6 col-md-4"><img src="https://picsum.photos/id/9/200/300" class="img-fluid w-100">
        </div>
        <div class="col-12 col-sm-6 col-md-4"><img src="https://picsum.photos/id/10/200/300" class="img-fluid w-100">
        </div>
        <div class="col-12 col-sm-6 col-md-4"><img src="https://picsum.photos/id/11/200/300" class="img-fluid w-100">
        </div>
        <div class="col-12 col-sm-6 col-md-4"><img src="https://picsum.photos/id/12/200/300" class="img-fluid w-100">
        </div>
      </div>
    </div>

      <!------------------Scroll Tab-------------------------------------->
      <div class=" tab-pane fade" id="Scroll">
        <div class="d-flex justify-content-center">
          <div class="card" style="width: 18rem;">
            <div class="d-flex justify-content-between  p-2">
              <p class="card-text m-0"> @Example_profile</p>
              <p class="card-text m-0"> 02/26</p>
            </div>
            <img src="https://picsum.photos/id/12/200/300" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="m-0"><strong> 200 Likes </strong></p>
              <p class="m-0"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam odio</p>
            </div>
          </div>
        </div>
      </div>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
